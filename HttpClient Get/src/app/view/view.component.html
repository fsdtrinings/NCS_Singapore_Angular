<div class="main-container">
    <table>
        <tr *ngFor="let emp of employees">
            <td> {{emp.empId}} </td>
            <td> {{emp.name}} </td>
            <td> {{emp.email}} </td>
            <td> {{emp.bankAccount}} </td>
            <td> {{emp.designation}} </td>
            <td> {{emp.salary}} </td>
            <td> {{emp.department}} </td>
        </tr>
    </table>
</div>
